<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Pessoas e Times</title>
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <i class="fas fa-dice"></i>
                Sorteador de Pessoas e Times
            </h1>
            <p class="subtitle">Organize seus grupos de forma rápida e justa!</p>
        </header>

        <main class="main-content">
            <div class="input-section">
                <div class="input-group">
                    <label for="person-input" class="input-label">
                        <i class="fas fa-user-plus"></i>
                        Adicionar Pessoa
                    </label>
                    <div class="input-container">
                        <input 
                            type="text" 
                            id="person-input" 
                            class="person-input" 
                            placeholder="Digite o nome da pessoa..."
                            maxlength="50"
                        >
                        <button id="add-person" class="add-btn">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>

                <div class="people-list-container">
                    <div class="list-header">
                        <h3>
                            <i class="fas fa-users"></i>
                            Pessoas Adicionadas (<span id="people-count">0</span>)
                        </h3>
                        <button id="clear-all" class="clear-btn">
                            <i class="fas fa-trash"></i>
                            Limpar Tudo
                        </button>
                    </div>
                    <ul id="people-list" class="people-list"></ul>
                </div>
            </div>

            <div class="actions-section">
                <div class="action-group">
                    <h3 class="action-title">
                        <i class="fas fa-magic"></i>
                        Opções de Sorteio
                    </h3>
                    
                    <div class="action-buttons">
                        <button id="draw-person" class="action-btn primary">
                            <i class="fas fa-user"></i>
                            <span>Sortear 1 Pessoa</span>
                        </button>
                        
                        <div class="teams-section">
                            <div class="teams-input">
                                <label for="teams-count">Número de Times:</label>
                                <input type="number" id="teams-count" min="2" max="10" value="2" class="teams-input-field">
                            </div>
                            <button id="draw-teams" class="action-btn secondary">
                                <i class="fas fa-users"></i>
                                <span>Dividir em Times</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="results-section">
                <div id="result-container" class="result-container hidden">
                    <h3 class="result-title">
                        <i class="fas fa-trophy"></i>
                        Resultado do Sorteio
                    </h3>
                    <div id="result-content" class="result-content"></div>
                    <button id="new-draw" class="new-draw-btn">
                        <i class="fas fa-redo"></i>
                        Novo Sorteio
                    </button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; Sorteador de Pessoas e Times - Desenvolvido por Flavia Menegossi</p>
        </footer>
    </div>

    <div id="notification" class="notification hidden"></div>

    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
